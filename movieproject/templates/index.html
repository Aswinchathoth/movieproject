{% extends 'base.html' %}
{% block end %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap " height="250">
                <div class="card-body">
                    <h5 class="card-title">{{i.name|slice:":255"}}</h5>
                    <p class="card-text"></p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More Details</a>
                 </div>

             </div>
        </div>
        {% endfor  %}



    </div>

</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
          <center> <a class="btn btn-warning" href="{%  url 'movieapp:add_movie' %}">Add Movie</a> </center>

        </div>
    </div>
</div>




{% endblock %}
